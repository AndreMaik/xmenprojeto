<body>
    <header class="cabecalho">

        <section class="personagens">

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope"data-name="Ciclope" data-description="ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los">
                    <img
                     src="./src/imagens/x-men/card-ciclope.jpg" alt="personagem ciclope">
                </li>
                <li class="personagem" id="Jean-Grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível Ômega que possui grandes poderes telepáticos, telecinéticos, pyroquinesis e manipulação molecular entre outros.">
                    <img
                     src="./src/imagens/x-men/card-jean-grey.jpg" alt="personagem Jean grey">
                </li>
                <li class="personagem" id="Lince-Negra"data-name="Lince Negra" data-description="Lince Negra é o codinome de Kitty Pryde. Ela tem o poder de intangibilidade, que permite a ela atravessar objetos, paredes e pessoas">
                    <img
                     src="./src/imagens/x-men/card-lince-negra.jpg" alt="personagem Lince negra">
                </li>
                <li class="personagem" id="tempestade"data-name="Tempestade" data-description="empestade é capaz de controlar o clima — o que faz com que ela seja bem poderosa em combate, mas também muito versátil nas formas em que pode auxiliar pessoas.">
                    <img
                     src="./src/imagens/x-men/card-tempestade.jpg" alt="personagem Tempestade">
                </li>
                <li class="personagem" id="vampira"data-name="Vampira" data-description="Vampira é capaz de absorver a energia vital e as habilidades de outras pessoas por meio do toque.">
                    <img
                     src="./src/imagens/x-men/card-vampira.jpg" alt="personagem Vampira">
                </li>
                <li class="personagem" id="wolverine"data-name="Wolverine" data-description="Wolverine é um mutante que possui sentidos afiados, capacidades físicas aprimoradas, habilidade regenerativa poderosa conhecida como fator de cura e três garras retráteis ​​de osso em cada mão">
                    <img
                     src="./src/imagens/x-men/card-wolverine.jpg" alt="personagem Wolverine">
                </li>
                <li class="personagem" id="noturno"data-name="Noturno" data-description="Noturno é um mutante com a habilidade para teleportar a si mesmo, roupas usadas e uma certa quantia de massa adicional com qual entra em contato.">
                    <img
                     src="./src/imagens/x-men/card-noturno.jpg" alt="personagem Noturno">
                </li>
                <li class="personagem" id="magneto"data-name="Magneto" data-description="Magneto é um mutante com o poder de manipular qualquer tipo de metal, inclusive Vibranium e Adamantium.">
                    <img
                     src="./src/imagens/x-men/card-magneto.jpg" alt="personagem Magneto">
                </li>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/x-men/card-ciclope.png" alt="Personagem selecionado">
